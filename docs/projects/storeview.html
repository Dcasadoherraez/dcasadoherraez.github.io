<!DOCTYPE HTML>
<html>

<div class="container content-container" id="storeview">

    <body>
        <h2>Web StoreView</h2>
        <div style="height: 20px;"></div>

        <!-- Profit! -->
        <div class="container-ifr">
            <iframe class="ifr" src="https://drive.google.com/file/d/1tc12wyFqhr6xfHHyPFcknhcC67U3CaUW/preview"
                frameborder="0" allowfullscreen></iframe>
        </div>



        <zero-md id="storeview-abs" src="projects/storeview-abstract.md" style="text-align: justify;">
            <template>
                <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
                <link rel="stylesheet" href="assets/css/main.css" />
                <style>
                    p {
                        text-align: justify;
                        margin-left: 0%;
                        margin-right: 0%;
                        padding-left: 0%;
                        padding-right: 0%;
                    }
                </style>
            </template>
        </zero-md>

        <zero-md id="storeview-art" src="projects/storeview.md" style="text-align: justify; display: none;">
            <template>
                <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
                <link rel="stylesheet" href="assets/css/main.css" />
                <style>
                    p {
                        text-align: justify;
                        margin-left: 0%;
                        margin-right: 0%;
                        padding-left: 0%;
                        padding-right: 0%;
                    }

                    img {

                        display: block;
                        margin-left: auto;
                        margin-right: auto;
                        padding-top: 2%;
                        padding-bottom: 2%;
                    }
                </style>
            </template>
        </zero-md>

        <button id="storeview-btn" onclick="showHide('storeview-art','storeview-btn')">Show more</button>

    </body>

</div>



</html>
